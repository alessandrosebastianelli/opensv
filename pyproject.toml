[build-system]
requires = ["numpy==1.24.4", "rasterio==1.3.8", "scikit-learn==1.3.0", "tqdm==4.65.0", "matplotlib==3.7.2", "scipy==1.10.1", "cartopy==0.21.1", "pyproj==3.5.0", "mayavi==4.8.1"]

[project]
name = "pyosv"
version = "0.0.1"
authors = [
  { name="Alessandro Sebastianelli", email="alessandro.sebastianelli1995@gmail.com" },
]
description = "Python Open Satellite Vision"
readme = "README.md"
