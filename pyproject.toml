    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy==1.24.4", 
  "rasterio==1.3.8",
  "scikit-learn==1.3.0",
  "tqdm==4.65.0",
  "matplotlib==3.7.2",
  "scipy==1.10.1",
  "cartopy==0.21.1",
  "pyproj==3.5.0",
  "mayavi==4.8.1"
]

[project.urls]
"Homepage" = "https://github.com/alessandrosebastianelli/opensv"
